<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Display</title>
    <style>
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://static.vecteezy.com/system/resources/previews/008/311/935/non_2x/the-illustration-graphic-consists-of-abstract-background-with-a-blue-gradient-dynamic-shapes-composition-eps10-perfect-for-presentation-background-website-landing-page-wallpaper-vector.jpg');
            background-size: cover;
            background-position: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        dl {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            margin: 0;
        }
        dt {
            font-weight: bold;
            color: #007bff;
        }
        dd {
            margin: 0;
            color: #333;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
        }
        .debug {
            background-color: rgba(240, 240, 240, 0.8);
            
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            border-radius: 8px;
            font-size: 12px;
        }
        .end {
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Personal Details</h1>
        <div id="content">
            <p>Loading details...</p>
        </div>
        <div id="debug" class="debug"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentElement = document.getElementById('content');
            const debugElement = document.getElementById('debug');
            
            // Debug information
            
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                
                if (!dataParam) {
                    throw new Error('No data parameter found in URL');
                }
                
                
                
                const decodedData = decodeURIComponent(dataParam);
                
                
                const data = JSON.parse(decodedData);
                
                if (Object.keys(data).length === 0) {
                    throw new Error('No personal details found in data');
                }
                
                const detailsElement = document.createElement('dl');
                for (const [key, value] of Object.entries(data)) {
                    if (value) {
                        const dt = document.createElement('dt');
                        dt.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                        const dd = document.createElement('dd');
                        dd.textContent = value;
                        detailsElement.appendChild(dt);
                        detailsElement.appendChild(dd);
                    }
                }
                
                contentElement.innerHTML = '';
                contentElement.appendChild(detailsElement);
            } catch (error) {
                console.error('Error parsing or displaying data:', error);
                contentElement.innerHTML = `<p class="error">Error: ${error.message}</p>
                    <p>Please make sure you've scanned a valid QR code generated by our system.</p>`;
                debugElement.innerHTML += `\n\nError: ${error.message}\n${error.stack}`;
            }
        });
    </script>

</body>

</footer>

</html>
